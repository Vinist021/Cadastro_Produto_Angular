<div class="container">
<app-product [categories]="categories" [product]="product" (saveEmitter)="saveProduct()"></app-product>

<div class="display-6">
    Produtos Cadastrados:
</div>
<div class="row">
    <div class="col-md-10 offset-md-1">
        <table class="table" id="productsTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col" class="d-none d-md-table-cell">Descrição</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Categoria</th>
                    <th scope="col" class="d-none d-md-table-cell">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of products">
                    <td>{{prod.id}}</td>
                    <td>{{prod.name}}</td>
                    <td>{{prod.description}}</td>
                    <td>{{prod.price}}</td>
                    <td>{{prod.category.name}}</td>
                    <td>
                        <span *ngIf="prod.promotion" class="badge text-bg-success me-1">P</span>
                        <span *ngIf="prod.newProduct" class="badge text-bg-primary">L</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
